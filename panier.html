<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/panier.css">
  <link rel="stylesheet" href="css/stylesheet.css">
  <script src="https://kit.fontawesome.com/02628a171a.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>panier</title>
</head>

<body onload="teddyGet()">
  <!-- nav-bar/la tete du site-->
      <nav>
         <div>
            <a class="brand">Orinoco</a>
         </div>
         <ul class="nav_links">
            <li><a class="link" href="index.html">Acceuil</a></li>
            <li><a class="link" href="panier.html"><i class="fas fa-cart-arrow-down"></i></a></li>
         </ul>
      </nav>
      <!-- fin de la nav-bar/la tete du site -->
      <div id="container">
                  <div class="hiddenOnForm">
                      <h2 id="checkout_Title">
                      </h2>

                      <section id="teddy_Container">
                      </section>



                      <section id="finalPrice">
                          <h2>Prix total du panier</h2>
                          <h2 id="final_Checkout"></h2></br>
                          <div class="doubleButton" id="addBtn">

                              <section id="viderPanier">
                                  <button
                                      type="button";
                                      id="emptyCart";
                                      onclick="emptyCart()";>
                                      Vider le panier
                                  </button>
                              </section>

                              <section class="checkout" id="confirmPanier">
                                  <button
                                      type="button";
                                      id="confirmCart";
                                      onclick="confirmCart()";
                                      class="btn-Confirm";>
                                      Confirmer le panier
                                  </button>
                              </section>
                          </div>
                      </section>
                  </div>

                  <section id="form">
                      <div id="onclick--form">
                          <form class="form-container" id="postData">
                              <label for="firstName">Prénom</label>
                              <input type="text" name="firstName" placeholder="Votre prénom..." pattern="[a-z-'éèA-Z]+" id="firstName" maxlength="20" required>

                              <label for="lastName">Nom de Famille</label>
                              <input type="text" name="lastName" placeholder="Votre nom..." pattern="[a-z-'éèA-Z]+" id="lastName" maxlength="30" required>

                              <label for="address">Adresse</label>
                              <input type="text" name="address" placeholder="Votre adresse..." pattern="[0-9 'éèa-zA-Z]+" id="address" maxlength="60" required>

                              <label for="city">Ville</label>
                              <input type="text" name="city" placeholder="Votre ville..." pattern="[a-z-'éè A-Z]+" id="city" maxlength="35" required>

                              <label for="email">Email</label>
                              <input type="email" name="email" placeholder="exemple123@test.com" id="email" required>

                              <div class="buttons">
                                  <button type="button" id="confirmOrder" onclick="orderTeddies()">Valider</button>
                                  <button type="button" class="btn cancel" onclick="closeForm()">Fermer</button>
                              </div>
                          </form>


                      </div>
                  </section>
              </div>



<footer class="bottom">
 <h3 class="title_footer">Abonnez-vous</h3>

 </footer>

</body>

</html>
